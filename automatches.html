<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="automatches.css" />
  </head>
  <body>
    <div style="height: 1100px">
      <div class="col-md-6 canvas-div">
        <canvas
          id="myCanvas"
          width="1080"
          height="1080"
          style="border: 1px solid #d3d3d3"
        ></canvas>
      </div>
      <div class="floating-text">
        <textarea
          id="generated-text"
          rows="22"
          cols="33"
          placeholder="This is text"
        ></textarea>
        <button
          type="button"
          id="generate-text"
          class="btn btn-primary btn-block"
        >
          Generate
        </button>
        <button type="button" id="copy-text" class="btn btn-primary btn-block">
          Copy
        </button>
      </div>
      <div class="floating-buttons">
        <div class="row">
          <div id="league-list"></div>

          <button id="submit-league-info" class="btn btn-primary btn-block">
            League standings
          </button>
          <div class="roundandmatch">
            <div class="automatches-row">
              <input type="number" placeholder="Round Number" id="roundnr" />
              <button id="get-matches-by-round">Matches in round</button>
              <button id="update-leagues">Update Leagues</button>
            </div>
            <div class="automatches-row">
              <input type="string" placeholder="2023-08-23" id="dateStart" />
              <input type="string" placeholder="2023-08-26" id="dateEnd" />
              <button id="submit-match-list">Get Match list</button>
            </div>
            <div class="automatches-row">
              <input type="number" placeholder="Match ID" id="fixtureID" />
              <button id="get-match-auto">Match - auto</button>
              <button id="missing-matches">Missing Matches</button>
            </div>
            <div class="automatches-row">
              <input type="number" placeholder="276" id="playerID" />
              <input type="number" placeholder="276" id="playerID2" />
              <button id="getPlayerStats">Player Stats</button>
            </div>
            <div class="automatches-row">
              <input type="number" placeholder="541" id="teamID" />
              <button id="getSquad">Get Squad</button>
              <button id="get-player-goal-list">Get Player List</button>
            </div>
            <button id="a">Get all clubs</button>

            <button id="get-all-players">Get all players</button>
            <button id="get-all-matches">Get all matches</button>
          </div>
        </div>
        <div class="row" style="margin-top: 5px">
          <textarea
            rows="5"
            cols="44"
            placeholder="This is the default text"
            id="textOnPic"
          ></textarea>
          <textarea
            id="pasteArea"
            rows="5"
            cols="10"
            placeholder="Paste Image Here"
          ></textarea>
        </div>
        <div class="row">
          <input type="string" placeholder="OFFICIAL" id="breaking-official" />
          <button id="add-breaking">ðŸš¨BREAKINGðŸš¨</button>
          <button id="happy-bday">Bday</button>
        </div>

        <div class="row" style="margin-top: 5px">
          <button
            type="button"
            id="download-image"
            class="btn btn-primary btn-block"
          >
            Download
          </button>
        </div>
        <div class="row" style="margin-top: 5px">
          <button
            type="button"
            style="width: 33%"
            class="btn btn-secondary"
            id="copy-match-stats"
          >
            Match stats
          </button>
          <button
            type="button"
            style="width: 32%"
            class="btn btn-secondary"
            id="copy-standings"
          >
            Standings
          </button>
          <button
            type="button"
            style="width: 33%"
            class="btn btn-secondary"
            id="copy-player-stats"
          >
            Player Stats
          </button>
        </div>
        <div class="row" style="margin-top: 5px">
          <button
            type="button"
            style="width: 33%"
            class="btn btn-secondary"
            id="copy-matches"
          >
            Matches
          </button>
          <button
            type="button"
            style="width: 32%"
            class="btn btn-secondary"
            id="copy-selected"
          >
            Selected Matches
          </button>
          <button
            type="button"
            style="width: 33%"
            class="btn btn-secondary"
            id="copy-player-list"
          >
            Player List
          </button>
        </div>
        <div class="row" id="missing-matches"></div>
      </div>
      <div class="col-md-6">
        <div id="league-stuff">
          <h3 id="league-name"></h3>
          <h3 id="round-no"></h3>
          <button id="clear-results">Clear</button>
          <button id="copy-for-blog">Copy</button>
          <h3>Results</h3>
          <div id="fixtures-info"></div>
          <div id="results-text"></div>
          <h3>Standings</h3>
          <div id="standings"></div>
          <div id="standings-text"></div>
          <div id="player-list"></div>
        </div>
        <div id="one-fixture"></div>
        <table
          style="border-collapse: collapse; border: 3px solid #1d3557"
          border="1"
          id="selected-matches"
        ></table>
      </div>
    </div>
    <div id="team-list-betting"></div>
  </body>
  <footer>
    <script src="automatches.js" type="module"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </footer>
</html>
