<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="automatches.css" />
  </head>
  <body>
    <div class="col-md-6 canvas-div">
      <canvas
        id="myCanvas"
        width="1080"
        height="1080"
        style="border: 1px solid #d3d3d3"
      ></canvas>
    </div>

    <div class="floating-buttons">
      <div class="row">
        <div class="col-md-8">
          <select
            name="leagues"
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            id="leagues"
          >
            <option value="39">England - Premier League</option>
            <option value="140">Spain - La Liga</option>
            <option value="78">Germany - Bundesliga</option>
            <option value="135">Italy - Serie A</option>
            <option value="61">France - Ligue 1</option>
            <option value="2">UEFA Champions League</option>
            <option value="3">UEFA Europa League</option>
            <option value="15">Club World Cup</option>
            <option value="81">Dfp Pokal</option>
            <option value="1">World Cup</option>
            <option value="960">Euro Quali</option>
            <option value="34">World Cup Qualification - South America</option>
            <option value="587">U17 World Cup</option>
          </select>

          <input type="text" placeholder="Round Number" id="roundnr" />
          <button id="getRound">Get Round #</button>
        </div>
        <div class="col-md-4">
          <fieldset>
            <div>
              <input
                type="checkbox"
                id="get-results"
                name="get-results"
                checked
              />
              <label for="get-results">Results</label>
            </div>

            <div>
              <input
                type="checkbox"
                id="get-standings"
                name="get-standings"
                checked
              />
              <label for="get-standings">Standings</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="get-top-scorers"
                name="get-top-scorers"
              />
              <label for="get-top-scorers">Top Scorers</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="get-top-assists"
                name="get-top-assists"
              />
              <label for="get-top-assists">Top Assists</label>
            </div>
          </fieldset>
        </div>
        <button id="submit-league-info" class="btn btn-primary btn-block">
          Get league info
        </button>
        <br />
        <div class="roundandmatch">
          <input type="string" placeholder="2023-08-23" id="dateStart" />
          <input type="string" placeholder="2023-08-26" id="dateEnd" />
          <button id="submit-match-list">Get Match list</button>
          <input type="number" placeholder="Match ID" id="fixtureID" />
          <button id="getMatch">Get Match info</button>
          <input type="number" placeholder="276" id="playerID" />
          <input type="number" placeholder="276" id="playerID2" />
          <button id="getPlayerStats">Get Player Stats</button><br />
          <input type="number" placeholder="541" id="teamID" />
          <button id="getSquad">Get Squad</button>
          <button id="a">A</button>
          <button id="get-player-goal-list">B</button>
          <button id="c">C</button>
        </div>
      </div>
      <div class="row" style="margin-top: 5px">
        <textarea
          rows="5"
          cols="44"
          placeholder="This is the default text"
          id="textOnPic"
        ></textarea>
        <textarea
          id="pasteArea"
          rows="5"
          cols="10"
          placeholder="Paste Image Here"
        ></textarea>
      </div>
      <input type="string" placeholder="OFFICIAL" id="breaking-official" />

      <div class="row" style="margin-top: 5px">
        <button
          type="button"
          class="btn btn-primary btn-block"
          onclick="download()"
        >
          Download
        </button>
        <!--textarea
          rows="5"
          cols="50"
          placeholder="This is the default text"
          id="cleanTmarks"
          onkeyup="keyPresszer()"
        ></textarea-->
      </div>
      <div class="row" style="margin-top: 5px">
        <button
          type="button"
          style="width: 33%"
          class="btn btn-secondary"
          id="copy-match-stats"
        >
          Match stats
        </button>
        <button
          type="button"
          style="width: 32%"
          class="btn btn-secondary"
          id="copy-standings"
        >
          Standings
        </button>
        <button
          type="button"
          style="width: 33%"
          class="btn btn-secondary"
          id="copy-player-stats"
        >
          Player Stats
        </button>
      </div>
      <div class="row" style="margin-top: 5px">
        <button
          type="button"
          style="width: 33%"
          class="btn btn-secondary"
          id="copy-matches"
        >
          Matches
        </button>
        <button
          type="button"
          style="width: 32%"
          class="btn btn-secondary"
          id="copy-selected"
        >
          Selected Matches
        </button>
        <button
          type="button"
          style="width: 33%"
          class="btn btn-secondary"
          id="copy-player-list"
        >
          Player List
        </button>
      </div>
      <div class="row" id="missing-matches"></div>
    </div>
    <div class="col-md-6">
      <h3 id="league-name"></h3>
      <h3 id="round-no"></h3>
      <h3>Results</h3>
      <div id="fixtures-info"></div>
      <div id="results_text"></div>
      <h3>Standings</h3>
      <div id="standings"></div>
      <div id="standings_text"></div>
      <div id="player-list"></div>
      <!--h3>Team of the Week</h3>
      <h3>Top Scorers</h3>
      <div id="top-scorers"></div>
      <h3>Assists</h3>
      <div id="top-assists"></div-->

      <div id="one-fixture"></div>
      <table
        style="border-collapse: collapse; border-color: #1d3557"
        border="1"
        id="selected-matches"
      ></table>
    </div>
  </body>
  <footer>
    <script src="common-functions.js"></script>
    <script src="automatches.js" type="module"></script>
    <script src="instapics.js" type="module"></script>
  </footer>
</html>
